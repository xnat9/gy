repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    // maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
    jcenter()
}

version = '1.1.0'

//apply plugin: 'java'
apply plugin: 'groovy'

// 修改源目录
sourceSets {
    main {
        groovy {
            srcDir 'src'
        }
        resources {
            srcDir 'src/static'
        }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile fileTree(dir: 'sysLib', include: ['*.jar'])
    // compile 'org.codehaus.groovy:groovy:2.5.8'
    compile 'org.codehaus.groovy:groovy:3.0.0-rc-1'
    // compile 'org.codehaus.groovy:groovy-templates:3.0.0-rc-1'
    // compile ('org.codehaus.groovy:groovy-sql:2.5.6')

    compile 'com.alibaba:fastjson:1.2.61'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    // compile 'com.google.guava:guava:28.2-jre'
    compile ('cn.xnatural.enet:enet-event:0.0.10')
    compile 'org.hibernate:hibernate-core:5.4.7.Final'
    // 连接池
    compile 'com.zaxxer:HikariCP:3.4.1'
    // compile 'com.alibaba:druid:1.1.12'
    // compile 'mysql:mysql-connector-java:5.1.34'
    compile 'com.h2database:h2:1.4.199'
    compile 'io.netty:netty-all:4.1.41.Final'
    compile 'com.squareup.okhttp3:okhttp:3.14.2'
    compile ('org.ehcache:ehcache:3.6.3') {
        exclude group:'org.slf4j'
    }
    compile ('org.quartz-scheduler:quartz:2.3.0') {
        exclude group:'org.slf4j'
        exclude group:'com.mchange'
        exclude group:'com.zaxxer'
    }
    compile 'redis.clients:jedis:3.1.0'

    // web 相关
    compile ('io.ratpack:ratpack-core:1.7.3') {
        exclude group: 'io.netty'
        exclude group: 'io.ratpack', module: 'ratpack-guice'
        //exclude group: 'com.google.guava'
        //exclude group: 'com.fasterxml.jackson.core'
        //exclude group: 'com.fasterxml.jackson.datatype'
        //exclude group: 'com.fasterxml.jackson.dataformat'
    }
    //compile('com.bladejava:blade-mvc:2.0.15.BETA')

    // excel
    // compile 'org.apache.poi:poi:4.1.0'
    // compile 'org.apache.poi:poi-ooxml:4.1.0'

    // 异步sql
    // compile 'com.github.jasync-sql:jasync-mysql:1.0.12'

    // html 解析
    compile('org.jsoup:jsoup:1.12.1')
}


// 依赖copy
task deps(type: Copy) {
    new File('lib').deleteDir()
    from configurations.runtime
    into 'lib'
}


task tgz(dependsOn: ['deps'], type: Tar) {
    new File("${buildDir}/gy.tgz").deleteOnExit()

    into("bin") {from("bin")}
    into("conf") {from "conf"}
    into("src") {from("src")}
    into("lib") {from "lib"}
    from "build.gradle"
    from "start.bat"
    from("start.sh")

    archiveFileName = "gy.tgz"
    compression(Compression.GZIP)
    destinationDirectory = file("${buildDir}")
}


task tarDir(dependsOn: ['deps'], type: Copy) {
    new File("${buildDir}/gy").deleteDir()

    into("bin") {from("bin")}
    into("conf") {from "conf"}
    into("src") {from("src")}
    into("lib") {from "lib"}
    from "build.gradle"
    from "start.bat"
    from("start.sh")

    into "${buildDir}/gy"
}