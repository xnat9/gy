// 依赖copy
task deps(type: Copy) {
    new File('lib').deleteDir()
    from configurations.runtime
    into 'lib'
}


task tgz(dependsOn: ['deps'], type: Tar) {
    new File("${buildDir}/gy.tgz").deleteOnExit()

    into("bin") {from("bin")}
    into("conf") {from "conf"}
    into("src") {from("src")}
    into("lib") {from "lib"}
    from "Dockerfile"
    from "build.gradle"
    from "start.bat"
    from("start.sh")

    archiveFileName = "gy.tgz"
    compression(Compression.GZIP)
    destinationDirectory = file("${buildDir}")
}


task tarDir(dependsOn: ['deps'], type: Copy) {
    new File("${buildDir}/gy").deleteDir()

    into("bin") {from("bin")}
    into("conf") {from "conf"}
    into("src") {from("src")}
    into("lib") {from "lib"}
    from "Dockerfile"
    from "build.gradle"
    from "start.bat"
    from("start.sh")

    into "${buildDir}/gy"
}